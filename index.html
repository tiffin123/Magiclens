<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MagicLens AR Property Viewer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white overflow-hidden">

  <!-- Camera feed (mocked with a background for now) -->
  <div class="relative w-full h-screen bg-cover bg-center" style="background-image: url('https://via.placeholder.com/1080x1920');">
    
    <!-- Scanning Hint -->
    <div class="absolute top-6 left-1/2 transform -translate-x-1/2 text-sm bg-black/60 px-4 py-1 rounded-full animate-pulse">
      Scanning building...
    </div>

    <!-- AR Overlay Panel -->
    <div class="absolute bottom-0 w-full bg-white/80 backdrop-blur-md text-black p-4 rounded-t-2xl shadow-xl">
      <div class="flex justify-between items-start">
        <div>
          <h2 class="text-lg font-semibold">Skyline Tower</h2>
          <p class="text-sm text-gray-700">3 BHK | ‚Çπ1.2 Cr ‚Äì ‚Çπ1.5 Cr</p>
          <p class="text-xs text-gray-500">Worli, Mumbai</p>
        </div>
        <img src="https://via.placeholder.com/80x80" alt="building" class="rounded-xl shadow-md">
      </div>

      <div class="mt-3 text-sm">
        <p><strong>Amenities:</strong> Gym, Pool, Parking, Garden</p>
        <p><strong>Builder:</strong> ABC Realty</p>
        <p><strong>RERA ID:</strong> P51800012345</p>
      </div>

      <div class="mt-4 flex gap-2">
        <button class="bg-blue-600 text-white px-4 py-2 rounded-full text-sm">Contact Agent</button>
        <button class="bg-gray-200 text-black px-4 py-2 rounded-full text-sm">Save</button>
      </div>
    </div>

    <!-- Floating Action Button (AR toggle or Map) -->
    <button class="absolute top-6 right-6 bg-white/70 backdrop-blur-sm text-black p-2 rounded-full shadow-lg">
      üìç
    </button>

  </div>
</body>
</html>
